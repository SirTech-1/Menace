sudo: required

language: cpp

compiler:
  - gcc
  - clang

dist: jammy
 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-12
    #- libicu-dev

before_install:
  - sudo apt-get install -y g++12
  - sudo apt-get install -y libicu52
  - sudo apt-get install -y build-essential
  
install:
  # g++
  - if [ "$CXX" = "g++" ]; then export CXX="g++-12"; fi
  
before_script: 
  # display cpu info
  - cat /proc/cpuinfo
  - $CXX --version
  - echo "CXX="$CXX
  - mkdir obj
  
script: 
  - make
  - ./MenaceTesting
  - cd test/EloRegressionTest/
  - ./eloRegressionTest.sh

 
